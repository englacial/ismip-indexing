lithops:
    backend: aws_lambda
    storage: aws_s3
    data_limit: False

aws:
    region: us-west-2

aws_lambda:
    execution_role: arn:aws:iam::429435741471:role/lithops-ismip6-executor
    runtime_memory: 2048
    runtime_timeout: 500
    runtime: ismip6-icechunk
    architecture: x86_64

aws_s3:
    bucket: ismip6-icechunk
    region: us-west-2
