name: Build and Deploy to GitHub Pages

on:
  # Run on pushes to main branch
  push:
    branches:
      - main

  # Allow manual trigger from Actions tab
  workflow_dispatch:

  # Run on schedule (daily at 2 AM UTC to pick up new data)
  schedule:
    - cron: '0 2 * * *'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: js-viewer/package-lock.json

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install Python dependencies
        run: uv sync

      - name: Install js-viewer dependencies
        working-directory: js-viewer
        run: npm ci

      - name: Build js-viewer
        working-directory: js-viewer
        run: npm run build

      - name: Cache ISMIP6 index
        uses: actions/cache@v4
        with:
          path: .cache
          key: ismip6-index-${{ github.run_id }}
          restore-keys: |
            ismip6-index-

      - name: Generate HTML site
        run: uv run generate_html_site.py

      - name: Copy js-viewer to site
        run: cp -r js-viewer/dist site/viewer

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
