lithops:
    backend: gcp_functions
    storage: gcp_storage
    data_limit: False

gcp:
    region: us-west1
    credentials_path: ~/lithops-sa-key.json

gcp_functions:
    region: us-west1
    runtime: ismip6-icechunk
    runtime_memory: 1024    
    runtime_timeout: 300
    project_id: astera-englacial
    gen: 2
    requirements: requirements-lithops.txt

gcp_storage:
    storage_bucket: ismip6-icechunk
    region: us-west1